<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            gap: 7vh;
            flex-direction: column;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('/static/Image.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
        }

        .weather-widget {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            width: 300px;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .weather-widget h1 {
            font-size: 50px;
            margin: 10px 0;
        }

        .weather-widget .location {
            font-size: 18px;
            text-transform: uppercase;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .weather-widget .date {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .weather-widget .icon {
            font-size: 50px;
            margin-bottom: 10px;
        }

        .weather-widget .details {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-top: 20px;
        }

        .weather-widget .details div {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .weather-widget .details div span {
            margin-top: 5px;
        }

        input {
            border: none;
            width: 20vw;
            height: 3vw;
            border-radius: 15px;
            padding: 10px;
            font-size: 20px;
            background-color: rgba(255, 255, 255, 0.568);
        }

        .wind {
            font-size: 40px;
        }

        .wind2 {
            font-size: 30px;
        }

        .back-button {
            background-color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            transition: all 400ms ease-in-out;
        }

        .back-button:hover {
            cursor: pointer;
            background-color: peachpuff;
            transform: scale(1.1);
        }

        a {
            text-decoration: none;
        }

        .icon {
            display: flex;
            gap: 0.5vw;
            align-items: center;
            justify-content: center;
        }
    </style>

</head>

<body>
    <div class="weather-widget">
        <div class="location">{{ weather.city }}</div>
        <div class="date">{{weather.formatted_date_time}}</div>
        <h1>{{weather.temperature}}&#176;C</h1>
        <div class="icon"><img src="http://openweathermap.org/img/wn/{{ weather.icon }}@2x.png" alt="Weather Icon">
            {{weather.description}}</div>
        <div class="details">
            <div>
                <span class="wind">&#128167;</span>
                <span>{{weather.humidity}}%</span>
            </div>
            <div>
                <span class="wind">&#127788;</span>
                <span>{{weather.wind_speed}} mph</span>
            </div>
            <div>
                <span class="wind"><img src="/static/sunrise.svg" width="30" alt=""></span>
                <span>{{ weather.sunrise }}</span>
            </div>
            <div>
                <span class="wind"><img src="/static/sunset.svg" width="30" alt=""></span>
                <span>{{ weather.sunset }}</span>
            </div>
        </div>
    </div>
    <a href="/"><button class="back-button">Go Back</button></a>
</body>

</html>
