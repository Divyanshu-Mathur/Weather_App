<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEJ6H7NwKJ7OFXmG9vHb5iDgEdQ14ZBzRl+ORRG5CXK1Hg3VJzssixuFH71n6" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style2.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <img src="http://openweathermap.org/img/wn/{{ weather.icon }}@2x.png" alt="Weather Icon">
                        <h2>{{ weather.city }} Weather</h2>
                    </div>
                    <div class="card-body text-center">
                        <h3><img src="/static/temperature.svg" alt="" width="30"> {{ weather.temperature }}°K</h3>
                        <p class="lead">{{ weather.description }}</p>
                        <p class="lead"><img src="/static/humidity.svg" alt="" width="30"> Humidity : {{ weather.humidity }}</p>
                        <p class="lead"><img src="/static/wind.svg" alt="" width="30"> Wind Speed : {{ weather.wind_speed }}</p>
                        <p class="lead"><img src="/static/sunrise.svg" width="30" alt="">    Sunrise : {{ weather.sunrise }}</p>
                        <p class="lead"> <img src="/static/sunset.svg" alt="" width="30"> Sunset : {{ weather.sunset }}</p>
                        <a href="/" class="btn btn-back btn-block search">Back to Search</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
